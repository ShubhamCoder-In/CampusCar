name: CampusCar APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout source
        uses: actions/checkout@v3

      # Setup Java 11 (compatible with Flutter 2.10.5 + Gradle 7.x)
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Setup Flutter (2.10.5 for Dart <3.0.0 support)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'

      # Cache Flutter packages
      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Clean project
      - name: Flutter clean
        run: flutter clean

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Build release APK with retry for network issues
      - name: Build APK
        run: |
          retry_count=0
          max_retries=3
          until flutter build apk --release --ignore-deprecation || [ $retry_count -eq $max_retries ]; do
            retry_count=$((retry_count+1))
            echo "Build failed, retry $retry_count/$max_retries..."
            sleep 10
          done

      # Upload the generated APK as artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CampusCar-APK
          path: build/app/outputs/flutter-apk/app-release.apk



