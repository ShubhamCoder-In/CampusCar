name: CampusCar
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & animations
  lottie: ^1.0.1
  font_awesome_flutter: ^9.0.0
  animated_search_bar: ^2.0.0
  syncfusion_flutter_charts: ^19.1.57+1
  countup: ^0.1.3
  hexcolor: ^2.0.3
  intl: ^0.17.0
  fluttertoast: ^8.0.5
  flash: ^1.5.1
  flutter_material_color_picker: ^1.0.5

  # Device features
  image_picker: ^0.7.4
  permission_handler: ^6.1.3
  ext_storage: ^1.0.3
  sms_maintained: ^0.2.5

  # Networking / data
  http: ^0.13.1
  csv: ^5.0.0
  flutter_dotenv: ^3.1.0
  pdf: ^3.2.0  # only for generation, viewing removed

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo-cc-new.png"

flutter:
  uses-material-design: true

  assets: 
    - assets/images/
    - assets/gif/
    - .env

  fonts:
    - family: CarterOne
      fonts:
        - asset: assets/fonts/CarterOne-Regular.ttf


